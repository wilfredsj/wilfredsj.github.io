---
layout: default
---

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
    {% for photoset in site.data.photoindex %}
      {% if photoset.id == page.photoset %}
        <ol>
          {% for image in photoset.images %}
            <li>
              {{ image.text }}<br>
              <img src="{{site.url}}/{{ photoset.folder }}/{{ image.name }}">
            </li>
          {% endfor %}
        </ol>
      {% endif %}
    {% endfor %}
	{% if page.comments %}
    <div class="disqus-comments">
	  {% include disqus.html %}
    </div>
	{% endif %}
  </div>
</div>
